<h2 class="cart-title">Carrinho</h2> <!-- Como criar esta linha h2.cart-title -->
<div *ngIf="itensCarrinho.length > 0; else semProduto">
    <ul>
        <li *ngFor="let itemCarrinho of itensCarrinho">
            <img [src]="itemCarrinho.imagem"/>
            <p> {{ itemCarrinho.descricao }}</p>
            <p>Pre√ßo: {{ itemCarrinho.preco | currency: "BRL" }}</p>
            <label>
                Quantidade:
                <input type="number" [(ngModel)]="itemCarrinho.quantidade" (change)="calcularTotal()" min="0" max="9">
            </label>
            <button class="remove-button" (click)="removeProdutoCarrinho(itemCarrinho.id)">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </li>
    </ul>
    <h2 class="cart-total">Total da Compra : {{ total | currency: "BRL" }}</h2>
    <button class="buy-button" (click)="comprar()">Comprar</button>
</div>

<ng-template #semProduto>Nenhum produto foi adicionado ao carrinho</ng-template>
